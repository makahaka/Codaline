<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anketa</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		div {
			margin-bottom: 30px auto;
			padding: 10px 20px;
		}
		form {
			margin: 0 auto;
			text-align: center;
		}
		input {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div>
		<h2 style="text-align: center;">АНКЕТА УЧАСНИКА ЗМАГАНЬ</h2>
		<form method="GET">
		<p><b>Введіть ім'я:</b></p>
		<input type="text" name="name" required="required" ><br>
		<p><b>Введіть прізвище:</b></p>
		<input type="text" name="surname" required="required" ><br>
		<p><b>Частина світу:</b></p>
		<input type="checkbox" name="continent" id="cont1" value="c1" checked="checked"><label for="cont1">Європа</label><br/>
		<input type="checkbox" name="continent" id="cont2"><label for="cont2">Азія</label><br/>
		<input type="checkbox" name="continent" id="cont3"><label for="cont3">Африка</label><br/>
		<input type="checkbox" name="continent" id="cont4"><label for="cont4">Пн.Америка</label><br/>
		<input type="checkbox" name="continent" id="cont5"><label for="cont5">Пд.Америка</label><br/>
		<input type="checkbox" name="continent" id="cont6"><label for="cont5">Австралія</label><br/>
		<p><b>Якою мовою ви розмовляєте:</b></p>
		<input type="radio" name="language" id="lang1" checked="checked"><label for="lang1"> Файна Українська</label><br/>
		<input type="radio" name="language" id="lang2"><label for="lang2"> Англійська</label><br/>
		<input type="radio" name="language" id="lang3"><label for="lang3"> Російська</label><br/>
		<input type="radio" name="language" id="lang4"><label for="lang4"> інша</label><br/>
		<p><b>Ваш вік:</b></p>
		<input type="radio" name="age" id="age1" required="required"><label for="age1"> до 18</label>
		<input type="radio" name="age" id="age2"><label for="age2"> 18+</label><br/>
		<p><b>Введіть адресу електронної пошти:</b></p>
		<input type="email" name="email" id="email" placeholder="введіть свій імейл" required="required"><br/>
		<p><b>Додайте особисті дані:</b></p>
		<input type="file" name="file"><br/>
		<p><b>Ваш пароль:</b></p>
		<input type="password" name="password" size="30" maxlength="12" placeholder="введіть пароль на 8-12 символів"><br/>
		<input type="submit" name="vidpravutu" value="Відправити">
		<input type="reset" name="ochustutu" value="Очистити">

		</form>

	</div>

</body>
</html>
